version: '3.7'

services:
  backend:
    container_name: auction-backend
    build:
      context: ./
      dockerfile: ./Dockerfile
    depends_on:
      - db
    volumes:
      - ./:/app
    ports:
      - ${NGINX_PORT}:80
    environment:
      env: "dev"
      XDEBUG_CONFIG: "remote_host=${DEBUG_IP} remote_enable=1"
      PHP_IDE_CONFIG: "serverName=auction"
      CONTAINER_ROLE: "app"
